apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- deployment.yaml
- service.yaml

namespace: my-go-web-app

commonLabels:           
  app: go-web-app
  version: v1.0.0
  environment: production

commonAnnotations:      
  description: "Go Web Application"
  maintained-by: "devops-team"


images:
- name: go-web-app
  newName: your-dockerhub-username/my-go-web-app
  newTag: latest

replicas:
- name: go-web-app
  count: 2